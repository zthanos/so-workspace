<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'none'; img-src {{cspSource}} https://kroki.io https: data:; script-src 'nonce-{{nonce}}'; style-src 'unsafe-inline';">
  <title>Diagram Preview</title>
  <script type="module" nonce="{{nonce}}">
    import mermaid from '{{mermaidUri}}';
    mermaid.initialize({ startOnLoad: false, theme: 'default', securityLevel: 'loose' });
    window.mermaid = mermaid;
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--vscode-font-family);
      color: var(--vscode-foreground);
      background-color: var(--vscode-editor-background);
      overflow: hidden;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #toolbar {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background-color: var(--vscode-editorWidget-background);
      border-bottom: 1px solid var(--vscode-editorWidget-border);
      flex-shrink: 0;
    }

    #toolbar button {
      background-color: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
      border: none;
      padding: 6px 8px;
      cursor: pointer;
      border-radius: 2px;
      font-size: 13px;
      transition: background-color 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 28px;
      height: 28px;
    }

    #toolbar button svg {
      width: 16px;
      height: 16px;
      display: block;
    }

    #toolbar button:hover {
      background-color: var(--vscode-button-hoverBackground);
    }

    #toolbar button:active {
      background-color: var(--vscode-button-activeBackground);
    }

    #toolbar button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #search {
      flex: 1;
      max-width: 300px;
      padding: 6px 8px;
      background-color: var(--vscode-input-background);
      color: var(--vscode-input-foreground);
      border: 1px solid var(--vscode-input-border);
      border-radius: 2px;
      font-size: 13px;
    }

    #search:focus {
      outline: 1px solid var(--vscode-focusBorder);
    }

    #search-nav {
      display: none;
      align-items: center;
      gap: 4px;
    }

    #search-nav.visible {
      display: flex;
    }

    #search-count {
      font-size: 12px;
      color: var(--vscode-descriptionForeground);
      margin: 0 4px;
    }

    #content-wrapper {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    #diagram-container {
      width: 100%;
      height: 100%;
      overflow: auto;
      position: relative;
      display: flex;
      align-items: flex-start;
      justify-content: flex-start;
      background-color: #f5f5f5;
    }

    #diagram-content {
      transform-origin: top left;
      transition: transform 0.1s ease-out;
      background-color: white;
      min-width: 100%;
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #diagram-content svg {
      display: block;
      max-width: 100%;
      height: auto;
    }

    #diagram-content img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    #minimap {
      display: none;
      position: absolute;
      bottom: 16px;
      right: 16px;
      width: 200px;
      height: 150px;
      background-color: var(--vscode-editorWidget-background);
      border: 1px solid var(--vscode-editorWidget-border);
      border-radius: 4px;
      overflow: hidden;
      cursor: pointer;
      z-index: 100;
    }

    #minimap.visible {
      display: block;
    }

    #minimap-content {
      width: 100%;
      height: 100%;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #minimap-content svg,
    #minimap-content img {
      max-width: 100%;
      max-height: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
    }

    #minimap-viewport {
      position: absolute;
      border: 2px solid var(--vscode-focusBorder);
      background-color: rgba(0, 122, 204, 0.1);
      pointer-events: none;
    }

    #error-container {
      display: none;
      padding: 20px;
      color: var(--vscode-errorForeground);
      background-color: var(--vscode-inputValidation-errorBackground);
      border: 1px solid var(--vscode-inputValidation-errorBorder);
      border-radius: 4px;
      margin: 20px;
    }

    #error-container.visible {
      display: block;
    }

    #error-title {
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 14px;
    }

    #error-message {
      font-size: 13px;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    #loading-indicator {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: var(--vscode-foreground);
      font-size: 14px;
    }

    #loading-indicator.visible {
      display: block;
    }

    .spinner {
      border: 3px solid var(--vscode-editorWidget-border);
      border-top: 3px solid var(--vscode-progressBar-background);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 8px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .highlight {
      outline: 2px solid var(--vscode-editor-findMatchHighlightBackground);
      outline-offset: 2px;
    }

    .highlight-current {
      outline: 2px solid var(--vscode-editor-findMatchBackground);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div id="toolbar">
    <button id="zoom-in" title="Zoom In (Ctrl/Cmd +)">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          <line x1="11" y1="8" x2="11" y2="14"></line>
          <line x1="8" y1="11" x2="14" y2="11"></line>
        </svg>
    </button>
    <button id="zoom-out" title="Zoom Out (Ctrl/Cmd -)">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
          <line x1="8" y1="11" x2="14" y2="11"></line>
        </svg>
    </button>
    <button id="fit-screen" title="Fit to Screen (Ctrl/Cmd 0)">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M15 3h6v6M9 21H3v-6M21 3l-7 7M3 21l7-7"></path>
        </svg>
    </button>
    <button id="export" title="Export Diagram">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
          <polyline points="16 6 12 2 8 6"></polyline>
          <line x1="12" y1="2" x2="12" y2="15"></line>
        </svg>
    </button>
    <input type="text" id="search" placeholder="Search diagram..." />
    <div id="search-nav">
      <span id="search-count">0/0</span>
      <button id="search-prev" title="Previous Match">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 10.5l-4-4 .7-.7L8 9.1l3.3-3.3.7.7-4 4z" transform="rotate(180 8 8)"/>
        </svg>
      </button>
      <button id="search-next" title="Next Match">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
          <path d="M8 10.5l-4-4 .7-.7L8 9.1l3.3-3.3.7.7-4 4z"/>
        </svg>
      </button>
    </div>
  </div>

  <div id="content-wrapper">
    <div id="diagram-container">
      <div id="diagram-content"></div>
    </div>

    <div id="minimap">
      <div id="minimap-content">
        <div id="minimap-viewport"></div>
      </div>
    </div>

    <div id="error-container">
      <div id="error-title">Error</div>
      <div id="error-message"></div>
    </div>

    <div id="loading-indicator">
      <div class="spinner"></div>
      <div>Rendering diagram...</div>
    </div>
  </div>

  <script nonce="{{nonce}}" src="{{mainJs}}"></script>
</body>
</html>
